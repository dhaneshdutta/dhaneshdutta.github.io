<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        #mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        h1, h2 {
            font-weight: 600;
        }
        p, li {
            font-weight: 300;
        }
        a {
            color: #0077b5;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #00a0dc;
        }
        body.dark-mode a {
            color: #4db5ff;
        }
        body.dark-mode a:hover {
            color: #79c7ff;
        }
    </style>
</head>
<body>
    <button id="mode-toggle">‚òÄÔ∏è</button>

        </li>
    </ul>
    
    <h2>Contact</h2>
    <p>
        <a href="https://github.com/dhaneshdutta" target="_blank">GitHub</a>
        <br>
        <a href="https://www.instagram.com/dhaneshdutta" target="_blank">Instagram</a>
    </p>

    <script>
        const body = document.body;
        const modeToggle = document.getElementById('mode-toggle');
        
        modeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            modeToggle.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
        });
    </script>
</body>
